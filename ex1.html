<!DOCTYPE html>
<html>
  <html lang="es">
    <head>
      <title>EducApp</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link
        rel="shortcut icon"
        type="image/x-icon"
        href="icons/EducAppIcon.png"
      />

      <link rel="stylesheet" href="CSSsJSs/bootstrap441.css" />

      <link rel="stylesheet" href="CSSsJSs/styleIndex.css" />

      <!--link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"-->

    </head>

    <body>
      <div class="container">
        <form class="needs-validation" novalidate>
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label class="fuenteForma" for="validarUsuario">Usuario</label>
              <input
                type="email"
                class="form-control"
                id="validarUsuario"
                placeholder="A01169493@itesm.mx"
                pattern=".+@itesm.mx"
                minlength="18"
                maxlength="18"
                required
              />
              <div class="invalid-feedback fuenteFormaError">
                Por favor llena bien este campo.
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <label class="fuenteForma" for="validarPassword">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="validarPassword"
                aria-describedby="inputGroupPrepend2"
                required
              />
              <div class="invalid-feedback">
                Por favor llena bien este campo.
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <div class="form-check pl-0 terminosCondiciones">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="invalidCheck2"
                  required
                />
                <label class="form-check-label fuenteForma" for="invalidCheck2">
                  Acepto los
                  <a class="fuenteForma" href="http://www.google.com">términos</a>
                </label>
                <div class="invalid-feedback">
                  Debes leer y aceptar.
                </div>
              </div>
              <button class="btn btn-primary btn-sm btn-rounded siguiente" type="submit">
                >
              </button>
            </div>
          </div>
        </form>
      </div>
      <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          "use strict";
          window.addEventListener(
            "load",
            function() {
              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              var forms = document.getElementsByClassName("needs-validation");
              //var forms = document.getElementById('validacion');
              // Loop over them and prevent submission
              var validation = Array.prototype.filter.call(forms, function(
                form
              ) {
                form.addEventListener(
                  "submit",
                  function(event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add("was-validated");
                  },
                  false
                );
              });
            },
            false
          );
        })();
      </script>
    </body>
  </html>
</html>
