<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="icons/EducAppIcon.png"
    />
    <title>Preguntas</title>
    <link rel="stylesheet" href="CSSsJSs/bootstrap341.css" />
    <link rel="stylesheet" href="CSSsJSs/preguntas.css" />
    <script src="CSSsJSs/preguntas.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row topMargin">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
          <img src="icons/clear.svg" id="cruzCerrar" class="cruz" />
        </div>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10">
          <div class="progress progressMargin">
            <!-- class="active"-->
            <div
              class="progress-bar progress-bar-striped"
              role="progressbar"
              aria-valuenow="40"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width:40%"
            >
              40%
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <p style="color:rgba(0,0,0,0)">.</p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10">
          <p style="color:rgba(0,0,0,0)">.</p>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
      </div>
    </div>
    <!--+++++++++++++++++++++++++++++++++++++++PREGUNTA++++++++++++++++++++++++++++++++++++++++++++-->
    <div class="container">
      <div class="row">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10">
          <p class="formatoPreguntas">
            ¿Cuál es la equivalencia correcta para la expresion
            <strong>10<sup>6</sup></strong
            >?
          </p>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
      </div>
    </div>
    <!--+++++++++++++++++++++++++++++++++++++++IMAGEN++++++++++++++++++++++++++++++++++++++++++++-->
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <img src="images/problemaFisica.jpg" class="imagenPregunta" />
        </div>
        <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 col-xl-3">
          <button class="Opcion1" id="Opcion1">
            <table style="width:100%">
              <tr>
                <td style="width:20%">A)</td>
                <td style="width:80%">10,000</td>
              </tr>
            </table>
          </button><br>
          <button class="Opcion3" id="Opcion3">
            <table style="width:100%">
              <tr>
                <td style="width:20%">C)</td>
                <td style="width:80%">1,000,000</td>
              </tr>
            </table>
          </button>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 col-xl-3">
            <button class="Opcion2" id="Opcion2">
              <table style="width:100%">
                <tr>
                  <td style="width:20%">B)</td>
                  <td style="width:80%">100,000</td>
                </tr>
              </table>
            </button><br>
            <button class="Opcion4" id="Opcion4">
              <table style="width:100%">
                <tr>
                  <td style="width:20%">D)</td>
                  <td style="width:80%">10,000,000</td>
                </tr>
              </table>
            </button>
          </div>
      </div>
    </div>
  </body>
  <footer class="popUp animated bounceInUp" id="correcto" style="display:none;">
    <div class=" container ">
      <div class=" row text-center">
        <div class="hidden-xs hidden-sm col-md-2 col-lg-2 col-xl-2 "></div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 ">
          <p class="textoCI colorCorrecto">Correcto!</p>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 ">
          <button class="botonContinuar correctoVerde">Continuar</button>
        </div>
        <div class="hidden-xs hidden-sm col-md-2 col-lg-2 col-xl-2 "></div>
      </div>
    </div>
  </footer>
  <footer class="popUp animated bounceInUp" id="incorrecto" style="display:none;">
    <div class=" container ">
      <div class=" row text-center">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 ">
          <p class="textoCI colorIncorrecto">Respuesta correcta:</p>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 ">
          <p class="respuestaCorrecta">C)  1,000,000</p>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 ">
          <button class="botonContinuar incorrectoRojo">Continuar</button>
        </div>
      </div>
    </div>
  </footer>
</html>
