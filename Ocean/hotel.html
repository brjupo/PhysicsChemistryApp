<!DOCTYPE html>

    <style>
      .peninsula {

      .transparente {
        color: rgba(0, 0, 0, 0);
        width: 200vw;
        height: 100px;

      .relleno {
        color: rgba(0, 0, 0, 0);
      }
      .centrarElemento {
        display: block;
        margin: auto;
      }
    </style>
    <script>
      document.addEventListener("click", function (evt) {
        var subir = document.getElementById("subir");

        targetElement = evt.target; // clicked element

        do {
          if (targetElement == subir) {
            document.getElementById("msg").style.display = "block";
            //location.href = "#porCancun";
            return;
          }
          // Go up the DOM
          targetElement = targetElement.parentNode;
        } while (targetElement);
      });
    </script>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

    </div>
