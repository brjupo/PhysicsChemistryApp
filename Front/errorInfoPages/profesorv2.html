      <div class="textCenter col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">

      <div class="textCenter col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">

      <div class="textCenter col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">

      <div class="textCenter col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
