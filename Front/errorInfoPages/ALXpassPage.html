<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../icons/EducAppIcon.png"
    />
    <link rel="stylesheet" href="../CSSsJSs/bootstrap441.css" />
    <link rel="stylesheet" href="../CSSsJSs/stylePassword.css" />
    <script src="../CSSsJSs/password.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div
          class="textCenter col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"
        ></div>
        <div class="textLeft col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5">
          <p class="titulo"><a href="../index.html">ALX</a></p>
        </div>
        <div
          class="textRight col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5"
        ></div>
        <div
          class="textCenter col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"
        ></div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div
          class="textCenter col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"
        ></div>
        <div
          class="textCenter col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10"
        >
          <form
            action="/action.php"
            oninput='psw2.setCustomValidity(psw2.value != psw.value ? "Passwords do not match." : "")'
          >
            <label for="usrname">Correo</label>
            <input
              type="text"
              id="usrname"
              name="usrname"
              value="brandon.juarez@telefonica.com"
              disabled
            />

            <label for="psw">Contraseña</label>
            <input
              type="password"
              id="psw"
              name="psw"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).{8,}"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              required
            />

            <label for="password2">Confirma contraseña</label>
            <input
              type="password"
              id="psw2"
              name="psw2"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).{8,}"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              required
            />

            <input type="submit" value="Submit" />
          </form>
        </div>
        <div
          class="textCenter col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"
        ></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div
          class="textCenter col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"
        ></div>
        <div
          class="textCenter col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10"
        >
          <div id="message">
            <h3>Recuerda, tu contraseña debe contener:</h3>
            <p id="letter" class="invalid">Al menos 1 letra <b>minúscula</b></p>
            <p id="capital" class="invalid">
              Al menos 1 letra <b>mayúscula</b>
            </p>
            <p id="number" class="invalid">Al menos 1 <b>número</b></p>
            <p id="symbol" class="invalid">
              Al menos 1 <b>símbolo</b> @#$%^&+=
            </p>
            <p id="length" class="invalid">
              En total, mínimo <b>8 caracteres</b>
            </p>
          </div>
        </div>
        <div
          class="textCenter col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"
        ></div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div
          class="textCenter col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"
        >
          <p style="color:rgba(0,0,0,0)">.</p>
        </div>
      </div>
      <div class="row">
        <div
          class="textCenter col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"
        >
          <p style="color:rgba(0,0,0,0)">.</p>
        </div>
      </div>
    </div>
  </body>
  <footer class="foot">
    <div class=" container ">
      <div class=" row text-center ">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 "></div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 ">
          <p class="footSubject">Nosotros</p>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 ">
          <p class="footSubject">Ayuda</p>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 ">
          <p class="footSubject">Términos</p>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 "></div>
      </div>
    </div>
  </footer>
</html>
